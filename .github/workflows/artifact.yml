name: Build Artifact

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  Build:
    name: Build & Upload
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Make Gradle wrapper an executable
      run: |
        chmod +x ./gradlew
    - name: Build with Gradle
      uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
      with:
       arguments: fatJar
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Artifact
        path: coconut/build/libs
        retention-days: 90